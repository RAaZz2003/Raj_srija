<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body,html{height:100%;overflow:hidden;font-family:'Playfair Display',serif}

video{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 object-fit:cover;
 z-index:-2;
}

.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.35);
 z-index:-1;
}

.center{
 height:100%;
 display:flex;
 align-items:center;
 justify-content:center;
 flex-direction:column;
 color:white;
 text-align:center;
 padding:20px;
}

h1{font-size:2.4rem}
button{
 margin-top:20px;
 padding:14px 34px;
 border:none;
 border-radius:40px;
 background:#ff4d6d;
 color:white;
 font-size:1.1rem;
 cursor:pointer;
}

#game,#letter{display:none}

.heart{
 position:absolute;
 font-size:40px;
 cursor:pointer;
 animation:move 3s linear infinite;
}

@keyframes move{
 from{top:100%}
 to{top:-10%}
}

.letter-box{
 background:white;
 color:#333;
 padding:25px;
 border-radius:20px;
 max-width:360px;
 font-family:'Dancing Script',cursive;
 font-size:1.3rem;
 animation:fade 2s ease;
}

@keyframes fade{from{opacity:0;transform:scale(.9)}to{opacity:1}}

.rose{
 position:fixed;
 top:-40px;
 font-size:30px;
 animation:fall 6s linear infinite;
}

@keyframes fall{
 to{transform:translateY(110vh) rotate(360deg)}
}

.ring{
 font-size:2.2rem;
 animation:pulse 1.5s infinite;
}

@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.2)}
 100%{transform:scale(1)}
}

.sparkle{
 position:absolute;
 font-size:20px;
 pointer-events:none;
 animation:spark 1s linear forwards;
}

@keyframes spark{
 to{opacity:0;transform:translateY(-30px)}
}
</style>
</head>

<body>

<video autoplay muted loop>
 <source src="https://cdn.coverr.co/videos/coverr-couple-walking-on-the-beach-3027/1080p.mp4">
</video>
<div class="overlay"></div>

<div class="center" id="intro">
 <h1>Srija ‚ù§Ô∏è</h1>
 <p>I have something special for you‚Ä¶</p>
 <button onclick="startGame()">Start</button>
</div>

<div class="center" id="game">
 <h1>Catch the Heart ‚ù§Ô∏è</h1>
</div>

<div class="center" id="letter">
 <div class="letter-box" id="letterBox"></div>

 <button id="playSongBtn">
 üé∂ Play Our Song
 </button>
</div>

<script>
const herName="Srija";
let score=0;

function startGame(){
 intro.style.display="none";
 game.style.display="flex";
 spawnHeart();
}

function spawnHeart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerText="‚ù§Ô∏è";
 h.style.left=Math.random()*80+"%";
 h.onclick=()=>{
   h.remove();
   score++;
   if(score>=5) showLetter();
 };
 game.appendChild(h);
 setTimeout(()=>h.remove(),3000);
 if(score<5) setTimeout(spawnHeart,700);
}

function showLetter(){
 game.style.display="none";
 letter.style.display="flex";
 typeWriter();
 roses();
}

const text=[
 `My dearest ${herName},\n\n`,
 "From the moment you came into my life, everything changed.\n\n",
 "Your smile became my peace,\n",
 "your voice my favorite sound.\n\n",
 "Today, with all my heart,\n",
 "I ask you one simple thing...\n\n",
 "<span class='ring'>üíç Will you be mine forever?</span>"
];

let i=0,j=0;
function typeWriter(){
 if(i<text.length){
  if(j<text[i].length){
   letterBox.innerHTML+=text[i][j++];
   setTimeout(typeWriter,45);
  }else{
   i++;j=0;
   setTimeout(typeWriter,400);
  }
 }
}

function roses(){
 setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"%";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),6000);
 },300);
}

document.body.addEventListener("click",e=>{
 const s=document.createElement("div");
 s.className="sparkle";
 s.innerText="‚ú®";
 s.style.left=e.pageX+"px";
 s.style.top=e.pageY+"px";
 document.body.appendChild(s);
 setTimeout(()=>s.remove(),1000);
});

document.getElementById("playSongBtn").onclick=()=>{
 window.open(
  "https://www.youtube.com/watch?v=8SYPKQMW_2Q&list=RD8SYPKQMW_2Q&start_radio=1",
  "_blank"
 );
};
</script>

</body>
</html>
